<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Link Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://source.unsplash.com/1600x900/?nature,water'); /* Random nature image */
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        .form-control, .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            border-radius: 5px;
            color: #fff;
        }
        .form-control:focus, .btn:focus {
            outline: none;
            border-color: #00bcd4;
        }
        .btn:hover {
            background: #00bcd4;
        }
        .output {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .output a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Short Link Generator</h1>
        <p>Enter your long URL to generate a short link.</p>
        <form id="linkForm">
            <div class="mb-3">
                <label for="originalLink" class="form-label">Enter Original URL</label>
                <input type="text" class="form-control" id="originalLink" placeholder="Paste your long URL here" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Short Link</button>
        </form>
        <div id="generatedLink" class="output" style="display: none;">
            <h5>Shortened URL:</h5>
            <a href="#" id="shortLink" target="_blank">Your shortened link will appear here</a>
        </div>
    </div>

    <script>
        // Simulate API call for short link generation
        document.getElementById('linkForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the original link from the input field
            const originalLink = document.getElementById('originalLink').value.trim();

            if (originalLink) {
                // Simulating the link shortening process
                const shortLink = generateShortLink(originalLink);

                // Display the generated short link
                const generatedLinkDiv = document.getElementById('generatedLink');
                const shortLinkElement = document.getElementById('shortLink');
                shortLinkElement.href = shortLink;
                shortLinkElement.textContent = shortLink;
                generatedLinkDiv.style.display = 'block';

                // Clear the input field for the next link
                document.getElementById('originalLink').value = '';
            } else {
                alert("Please enter a valid URL.");
            }
        });

        // Function to simulate generating a short link
        function generateShortLink(originalLink) {
            // Here we can use an API to generate the short link (e.g., Bitly, TinyURL, etc.)
            // For now, we'll just append a random string to the link.
            const shortDomain = "http://short.ly/";
            const randomString = Math.random().toString(36).substring(2, 8); // Simulate short link part
            return shortDomain + randomString;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
